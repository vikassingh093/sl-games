	<script>
	var exitUrl = "";
	var mobileGames = ["cm", "cm2", "fc", "fc2", "gg", "gn", "is", "cm", "ks", "lh", "pr", "pr2", "rc", "rs", "sl", "sl2"];
	document.onkeydown = onKeyPress;
	function init() {
		var params = {
			server: "/game/CrazyMonkeyIG/server?sessionId=" + sessionStorage.getItem('sessionId'),
			token:"",
			game: "cm",
			path: "res/html5/",
			lang: "en",
			app_ios:"",
			app_android: "",
			
			ui_exit: "2"
		};
		var cls = [];
		if ('replay' in params)
			cls.push("header", "buttons", "buttonsRow", "buttonsBlock");
		const getVars = {};
		location.search.slice(1).split('&').forEach(function(part) {
			const a = part.split('=');
			getVars[decodeURIComponent(a[0])] = decodeURIComponent(a[1]);
		});

		if ((('noapp' in getVars) && getVars.noapp != 0) || mobileGames.indexOf(params.game) == -1)
			cls.push("btMenu");
		cls.forEach(function(c) {
			var nodes = document.getElementsByClassName(c);
			for(var i = 0; i < nodes.length; i++)
				nodes[i].style.visibility = 'hidden';
		});
		loader.run(params);
	}
	function fallback() {
		//try load english game if selected language is unsupported
		var game = document.getElementById("gamecode");
		game.parentElement.removeChild(game);
		var script = document.createElement('script');
		script.id = "gamecode";
		script.src = "res/html5/js/cm.js?1";
		document.head.appendChild(script);
	}
	function onApplication() {
		if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
			console.log("Starting Android application");
			window.location.href = "";
		} else {
			console.log("Starting iOS application");
			try {
				window.location.href = "";
			} catch(e) {
				window.location.href = "";
			} finally {
				setTimeout(function(){
					console.log("Falling back to iTunes by timer");
					window.location.href = "";
					}, 250);
			}
		}
	}
	
		
var setObj;

function GetSettings(){
	
	
/*------------------------------------------*/
	
var pObj={action: "init"};	
	
	var mainSlotRes = new XMLHttpRequest();

mainSlotRes.onreadystatechange = function(ev) {

	if (this.readyState == 4 && this.status == 200) {
	setObj=JSON.parse(String(ev.currentTarget.responseText));
init();
window.focus();

if(setObj.slotViewState!='Normal'){
HideUI();
}



	}
	
	
	
	
};

var postData=JSON.stringify(pObj);
mainSlotRes.open("POST", "/game/CrazyMonkeyIG/server?sessionId=" + sessionStorage.getItem('sessionId'), true);
mainSlotRes.setRequestHeader('Content-type', 'application/json; charset=utf-8');
mainSlotRes.send(postData);

/*------------------------------------------*/	
	
}

function ResizeFull(){

var cnv=document.getElementById("canvas");
cnv.style['width']=window.innerWidth+'px';	
cnv.style['height']=window.innerHeight+'px';	
	
}

function HideUI(){

var cnv=document.getElementById("canvas");
	cnv.style['border-radius']="0px";
	cnv.style['box-shadow']="none";
	
	
var cnv0=document.getElementsByClassName('screenFrame');
	cnv0[0].style['border-radius']="0px";
	cnv0[0].style['border']="none";	
	cnv0[0].style['box-shadow']="none";	
	cnv0[0].style['width']="100%";	
	
    cnv0[1].style['border-radius']="0px";
	cnv0[1].style['border']="none";	
	cnv0[1].style['box-shadow']="none";	
	cnv0[1].style['width']="100%";
	
var cnv0=document.getElementsByClassName('main');
	cnv0[0].style['position']="absolute";
	cnv0[0].style['height']="100%";		
	cnv0[0].style['top']="0px";	
                cnv0[0].style['left']="0px";	
	
var cnv0=document.getElementsByClassName('containerPortrait');
	cnv0[0].style['position']="absolute";
		
	cnv0[0].style['top']="0px";		
	cnv0[0].style['left']="0px";		



var cnv0=document.getElementsByClassName('headerInner');
	cnv0[0].style['opacity']="0";
	cnv0[1].style['opacity']="0";
	
var cnv0=document.getElementsByClassName('buttonsRight');
	cnv0[0].style['opacity']="0";	

		
var cnv0=document.getElementsByClassName('buttonsLeft');
	cnv0[0].style['opacity']="0";	
	

var cnv0=document.getElementsByClassName('header');
	cnv0[0].style['opacity']="0";		
	
	
	ResizeFull();
	
	window.onresize=ResizeFull;
}
